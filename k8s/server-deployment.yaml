apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailspin-server
  namespace: tail-spin
  labels:
    app: tailspin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailspin-server
  template:
    metadata:
      labels:
        app: tailspin-server
    spec:
      containers:
        - name: server
          image: ghcr.io/sombaner/tailspin-toystore/tailspin-server:latest
          imagePullPolicy: Always
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: ENABLE_DEBUG_ENDPOINTS
              value: "true"
          ports:
            - containerPort: 5100
          readinessProbe:
            httpGet:
              path: /api/games
              port: 5100
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/games
              port: 5100
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: tailspin-server
  namespace: tail-spin
spec:
  type: ClusterIP
  selector:
    app: tailspin-server
  ports:
    - protocol: TCP
      port: 5100
      targetPort: 5100
