apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailspin-client
  namespace: tail-spin
  labels:
    app: tailspin-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailspin-client
  template:
    metadata:
      labels:
        app: tailspin-client
    spec:
      containers:
        - name: client
          image: ACR_LOGIN_SERVER/tailspin-client:latest
          imagePullPolicy: Always
          env:
            - name: API_SERVER_URL
              value: http://tailspin-server.tail-spin.svc.cluster.local:5100
            - name: HOST
              value: 0.0.0.0
            - name: PORT
              value: "4321"
          ports:
            - containerPort: 4321
          readinessProbe:
            httpGet:
              path: /
              port: 4321
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 4321
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: tailspin-client
  namespace: tail-spin
spec:
  type: LoadBalancer
  selector:
    app: tailspin-client
  ports:
    - name: http
      port: 80
      targetPort: 4321
      protocol: TCP
